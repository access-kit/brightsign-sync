---
name: "tagged-release"

on:
  push:
    tags:
      - "v*"

jobs:
  tagged-release:
    name: "Tagged Release"
    runs-on: "ubuntu-latest"

    steps:
      - name: "Checkout source code"
        uses: "actions/checkout@v2.3.4"
        with:
          lfs: true
          fetch-depth: 0
        
      
      - name: Zip Release
        uses: TheDoctor0/zip-release@0.7.1
        with:
          filename: autorun.zip
          # List of excluded files / directories
          exclusions: |
            *configScripts/*
            *.git*
            .gitignore
            README.md
            audio.json
            config.json
            network.json
            video.json
            window.json

      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          files: |
            autorun.zip
        id: "automatic-release"

